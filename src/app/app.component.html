<app-header></app-header>

<main>
    <ul id="users">
        @for (user of users; track user.id) {
            <li>
                <app-user (select)="onSelectedUser($event)" [user]="user"></app-user>
            </li>
        }
    </ul>

    @if(selectUser) {
        <app-tasks [name]="selectUser.name"></app-tasks>
    }@else {
        <p id="fallback">Select a user to see their tasks!</p>
    }
</main>
